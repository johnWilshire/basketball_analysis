sources:
  - R/individual_games_bild_analysis.R

packages:
  - bild
  - dplyr

targets:
  all:
    depends:
      - output.rds

  ball_data:
    command: read_bball_data("data/basketball_shots_curry_lebron_harden.csv")

  ball_data_prepared_for_bild:
    command: data_prepare(ball_data)

  ball_specific_year:
    command: subset_bball_by_year(ball_data_prepared_for_bild, I("2005"))

  specific_model:
    command: bild_model(ball_specific_year, I("ind"))
      
  output.rds:
    command: save_model(specific_model)
      
  